version: 2
jobs:
  build:
    docker:
    - image: circleci/php:7.1-node-browsers
    steps:
    - checkout
    - run: sudo apt install -y libsqlite3-dev zlib1g-dev libpng-dev libjpeg-dev
    - run: sudo docker-php-ext-install zip
    - run: sudo docker-php-ext-install bcmath
    - run: sudo composer self-update
    - run:
          name: Store Nova Credentials
          command: echo "{\"http-basic\":{\"nova.laravel.com\":{\"username\":\"$NOVA_USERNAME\",\"password\":\"$NOVA_PASSWORD\"}}}" > auth.json
    - restore_cache:
          keys:
          - composer-v1-{{ checksum "composer.lock" }}
          - composer-v1-
    - run: composer install -n --prefer-dist
    - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
          - vendor
    - restore_cache:
          keys:
          - node-v1-{{ checksum "package.json" }}
          - node-v1-
    - run: yarn
    - save_cache:
          key: node-v1-{{ checksum "package.json" }}
          paths:
          - node_modules
    - run:
          name: Run lint
          command: yarn lint
    - run:
          name: Run prettier
          command: yarn check-format
    - run:
          name: Run phpunit
          command: phpunit
