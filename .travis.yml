language: php

php:
- 7.0
- 7.1
- 7.2

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update --stable --no-interaction

install:
  - echo "{\"http-basic\":{\"nova.laravel.com\":{\"username\":\"${NOVA_USERNAME}\",\"password\":\"${NOVA_PASSWORD}\"}}}" > auth.json
  - travis_retry composer install --no-suggest --no-interaction

script:
  - vendor/bin/phpunit --verbose --configuration phpunit.xml
